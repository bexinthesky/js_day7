<!-- to display:
-code (number) of the key pressed
-actual name of the key you pressed -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div> <!-- Press any key section begins -->
    <p id="text-typed">press any key</p>
    <input type="text" class="input-text" onkeypress="typedKey(event)">
    <p class="para">Keycode: <span id="key-value"></span></p>
  </div> <!-- Press any key section ends -->
  <script src="js/script.js"></script>
</body>
</html>
